<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Square 1 (rotated 45deg) -->
  <rect
    x="10"
    y="10"
    width="80"
    height="80"
    fill="none"
    stroke="#00ffff"
    stroke-width="2.5"
    stroke-linejoin="round"
    transform="rotate(45 50 50)"
    opacity="0.6"
    filter="url(#glow)"
  />

  <!-- Outer Square 2 (rotated 22.5deg) -->
  <rect
    x="15"
    y="15"
    width="70"
    height="70"
    fill="none"
    stroke="#00ffff"
    stroke-width="2"
    stroke-linejoin="round"
    transform="rotate(22.5 50 50)"
    opacity="0.5"
    filter="url(#glow)"
  />

  <!-- Eye Contour -->
  <path
    d="M 20 50 C 27 35, 37 30, 50 30 C 63 30, 73 35, 80 50 C 73 65, 63 70, 50 70 C 37 70, 27 65, 20 50 Z"
    fill="none"
    stroke="#00ffff"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Iris -->
  <circle
    cx="50"
    cy="50"
    r="12"
    fill="none"
    stroke="#00ffff"
    stroke-width="3"
    filter="url(#glow)"
  />

  <!-- Pupil -->
  <circle
    cx="50"
    cy="50"
    r="5"
    fill="none"
    stroke="#00ffff"
    stroke-width="2.5"
    filter="url(#glow)"
  />
</svg>