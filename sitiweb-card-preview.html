<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SitiWebCard - Search Results Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Share Tech Mono', monospace;
    }

    .portfolio-card {
      width: 600px;
      height: 400px;
      position: relative;
      background: #000;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
    }

    .mockup-canvas {
      width: 600px;
      height: 400px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="portfolio-card">
    <canvas id="mockupCanvas" class="mockup-canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('mockupCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });

    // High DPI
    const dpr = 3;
    const width = 600;
    const height = 400;

    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.scale(dpr, dpr);

    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';

    const state = {
      animationState: 'search',
      stateTime: 0,
      cursorX: 300,
      cursorY: 200,
      targetCursorX: 300,
      targetCursorY: 200,
      clicking: false
    };

    // Draw search page
    const drawSearchPage = () => {
      // Logo Google-style
      ctx.font = '700 32px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
      ctx.textAlign = 'center';
      ctx.shadowBlur = 6;
      ctx.shadowColor = 'rgba(0, 255, 255, 0.2)';
      ctx.fillText('VIHENTE', 300, 80);
      ctx.shadowBlur = 0;

      // Search bar
      const barX = 120;
      const barY = 110;
      const barWidth = 360;
      const barHeight = 44;

      ctx.fillStyle = '#1a1a1a';
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.25)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.roundRect(barX, barY, barWidth, barHeight, 22);
      ctx.fill();
      ctx.stroke();

      // Search icon
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.45)';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.arc(140, 132, 7, 0, Math.PI * 2);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(145, 137);
      ctx.lineTo(149, 141);
      ctx.stroke();

      // Search text
      ctx.font = '400 15px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.65)';
      ctx.textAlign = 'left';
      ctx.fillText('web development services', 165, 136);
    };

    // Draw results page
    const drawResultsPage = () => {
      // Mini search bar in top
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, 600, 70);

      ctx.font = '700 18px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
      ctx.textAlign = 'left';
      ctx.fillText('VIHENTE', 30, 30);

      // Small search bar
      ctx.fillStyle = '#1a1a1a';
      ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
      ctx.lineWidth = 0.8;
      ctx.beginPath();
      ctx.roundRect(140, 15, 280, 32, 16);
      ctx.fill();
      ctx.stroke();

      ctx.font = '400 12px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
      ctx.fillText('web development services', 160, 35);

      // Results info
      ctx.font = '400 11px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
      ctx.fillText('About 127,000 results (0.43 seconds)', 30, 90);

      // Result 1 - VIHENTE.IT (highlighted on hover)
      const result1Y = 120;
      const isHovering = state.animationState === 'hover' || state.animationState === 'click';

      if (isHovering) {
        ctx.fillStyle = 'rgba(0, 255, 255, 0.04)';
        ctx.fillRect(20, result1Y - 25, 560, 85);
      }

      // URL
      ctx.font = '400 12px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
      ctx.fillText('https://vihente.it', 30, result1Y);

      // Title (clickable)
      ctx.font = '600 18px "Share Tech Mono", monospace';
      ctx.fillStyle = isHovering ? 'rgba(0, 255, 255, 0.85)' : 'rgba(0, 255, 255, 0.75)';
      if (isHovering) {
        ctx.shadowBlur = 5;
        ctx.shadowColor = 'rgba(0, 255, 255, 0.3)';
      }
      ctx.fillText('VIHENTE - Web Development & Digital Solutions', 30, result1Y + 24);
      ctx.shadowBlur = 0;

      // Description
      ctx.font = '400 13px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
      const desc1 = 'Professional web development services. We build modern,';
      const desc2 = 'responsive websites and digital solutions for your business.';
      ctx.fillText(desc1, 30, result1Y + 46);
      ctx.fillText(desc2, 30, result1Y + 62);

      // Result 2
      const result2Y = 240;
      ctx.font = '400 12px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
      ctx.fillText('https://example.com/services', 30, result2Y);

      ctx.font = '600 16px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.55)';
      ctx.fillText('Other Web Development Services', 30, result2Y + 22);

      ctx.font = '400 13px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
      ctx.fillText('Generic web development company offering various...', 30, result2Y + 44);

      // Result 3
      const result3Y = 310;
      ctx.font = '400 12px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
      ctx.fillText('https://anothersite.com', 30, result3Y);

      ctx.font = '600 16px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.55)';
      ctx.fillText('Web Design Agency', 30, result3Y + 22);
    };

    // Draw cursor
    const drawCursor = () => {
      if (state.animationState === 'search') return;

      const x = state.cursorX;
      const y = state.cursorY;

      // Shadow
      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.beginPath();
      ctx.moveTo(x + 2, y + 2);
      ctx.lineTo(x + 2, y + 18);
      ctx.lineTo(x + 7, y + 14);
      ctx.lineTo(x + 10, y + 20);
      ctx.lineTo(x + 13, y + 19);
      ctx.lineTo(x + 10, y + 13);
      ctx.lineTo(x + 16, y + 13);
      ctx.closePath();
      ctx.fill();

      // Cursor body
      ctx.fillStyle = state.clicking ? 'rgba(0, 255, 255, 0.8)' : '#ffffff';
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + 16);
      ctx.lineTo(x + 5, y + 12);
      ctx.lineTo(x + 8, y + 18);
      ctx.lineTo(x + 11, y + 17);
      ctx.lineTo(x + 8, y + 11);
      ctx.lineTo(x + 14, y + 11);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    };

    // Update animation
    const updateAnimation = (deltaTime) => {
      state.stateTime += deltaTime;

      if (state.animationState === 'search') {
        if (state.stateTime >= 1.5) {
          state.animationState = 'results';
          state.stateTime = 0;
          state.cursorX = 500;
          state.cursorY = 50;
          state.targetCursorX = 300;
          state.targetCursorY = 144;
        }
      } else if (state.animationState === 'results') {
        // Move cursor to result
        const speed = 3.5;
        state.cursorX += (state.targetCursorX - state.cursorX) * speed * deltaTime;
        state.cursorY += (state.targetCursorY - state.cursorY) * speed * deltaTime;

        if (state.stateTime >= 2.0) {
          state.animationState = 'hover';
          state.stateTime = 0;
        }
      } else if (state.animationState === 'hover') {
        if (state.stateTime >= 0.8) {
          state.animationState = 'click';
          state.stateTime = 0;
          state.clicking = true;
        }
      } else if (state.animationState === 'click') {
        if (state.stateTime >= 0.3) {
          state.clicking = false;
        }
        if (state.stateTime >= 1.5) {
          // Reset
          state.animationState = 'search';
          state.stateTime = 0;
        }
      }
    };

    // Animate
    let lastTime = performance.now();

    const animate = (currentTime) => {
      const deltaTime = (currentTime - lastTime) / 1000;
      lastTime = currentTime;

      updateAnimation(deltaTime);

      // Clear
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, 600, 400);

      // Draw scene
      if (state.animationState === 'search') {
        drawSearchPage();
      } else {
        drawResultsPage();
        drawCursor();
      }

      // Labels always visible
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';

      ctx.textAlign = 'right';
      ctx.font = '700 24px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.95)';
      ctx.shadowBlur = 8;
      ctx.shadowColor = 'rgba(0, 255, 255, 0.4)';
      ctx.fillText('SITI WEB', 570, 340);

      ctx.font = '400 14px "Share Tech Mono", monospace';
      ctx.fillStyle = 'rgba(0, 255, 255, 0.7)';
      ctx.shadowBlur = 4;
      ctx.shadowColor = 'rgba(0, 255, 255, 0.2)';
      ctx.fillText('Web development and applications', 570, 365);

      ctx.shadowBlur = 0;

      requestAnimationFrame(animate);
    };

    animate(performance.now());
  </script>
</body>
</html>
